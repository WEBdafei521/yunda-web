<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<link rel="stylesheet" href="../../plugins/layui/css/layui.css" />
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<script src="../../libs/vue.min.js"></script>
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../plugins/layui/layui.js"></script>
</head>
<body>
<div id="app" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a v-if="hasPermission('yunda:yfybvehauthinfo:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">车辆ID</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="yfyBVehAuthInfo.vehId" placeholder="车辆ID"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">修改前授权量</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="yfyBVehAuthInfo.preAuthQuantity" placeholder="修改前授权量"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">修改前授权周期 1.月 2.季度 3.年 9.不限</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="yfyBVehAuthInfo.preAuthTimeType" placeholder="修改前授权周期 1.月 2.季度 3.年 9.不限"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">修改前剩余授权量</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="yfyBVehAuthInfo.preAuthSurplus" placeholder="修改前剩余授权量"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">修改后授权量</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="yfyBVehAuthInfo.aftAuthQuantity" placeholder="修改后授权量"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">修改后授权周期 1.月 2.季度 3.年 9.不限</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="yfyBVehAuthInfo.aftAuthTimeType" placeholder="修改后授权周期 1.月 2.季度 3.年 9.不限"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">修改人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="yfyBVehAuthInfo.updateUser" placeholder="修改人"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">修改时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="yfyBVehAuthInfo.updateTime" placeholder="修改时间"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">临时授权量 </div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="yfyBVehAuthInfo.authQuantity" placeholder="临时授权量 "/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">类型 1.修改计划授权 2.临时授权</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="yfyBVehAuthInfo.authType" placeholder="类型 1.修改计划授权 2.临时授权"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="../../js/modules/yunda/yfybvehauthinfo.js"></script>
</body>
</html>
