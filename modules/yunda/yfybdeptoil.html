<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" href="../../css/bootstrap.min.css">
		<link rel="stylesheet" href="../../css/font-awesome.min.css">
		<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
		<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
		<link rel="stylesheet" href="../../css/main.css">
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" />
		<link rel="stylesheet" href="../../css/bootstrap-table.min.css">
		<link rel="stylesheet" href="../../plugins/treegrid/jquery.treegrid.css">


		<script src="../../libs/jquery.min.js"></script>
		<script src="../../plugins/layer/layer.js"></script>
		<script src="../../libs/bootstrap.min.js"></script>
		<script src="../../libs/vue.min.js"></script>
		<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
		<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
		<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
		<script src="../../js/common.js"></script>
		<script src="../../plugins/layui/layui.js"></script>
		<script src="../../libs/bootstrap-table.min.js"></script>
		<script src="../../plugins/treegrid/jquery.treegrid.min.js"></script>
		<script src="../../plugins/treegrid/jquery.treegrid.bootstrap3.js"></script>
		<script src="../../plugins/treegrid/jquery.treegrid.extension.js"></script>
		<script src="../../plugins/treegrid/tree.table.js"></script>
		<script src="../../js/common.js"></script>



	</head>
	<body>
		<div id="app" v-cloak>
			<div v-show="showList">
				<div class="grid-btn">
					<a v-if="hasPermission('yunda:yfybdeptoil:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
				</div>
				<table id="jqGrid"></table>
				<div id="jqGridPager"></div>
			</div>

			<div v-show="!showList" class="panel panel-default">
				<div class="panel-heading">{{title}}</div>
				<form class="form-horizontal">
					<div class="form-group">
						<div class="col-sm-2 control-label">部门</div>
						<div class="col-sm-10">
							<input type="text" class="form-control" v-model="yfyBDeptOil.orgCode" placeholder="部门" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label">油品CODE</div>
						<div class="col-sm-10">
							<input type="text" class="form-control" style="cursor:pointer;" v-model="yfyBDeptOil.oilCode" @click="oilTree"
							 readonly="readonly" placeholder="选择油品" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label">油品名</div>
						<div class="col-sm-10">
							<input type="text" class="form-control" v-model="yfyBDeptOil.oilName" placeholder="油品名" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label">国际化</div>
						<div class="col-sm-10">
							<input type="text" class="form-control" v-model="yfyBDeptOil.languageId" placeholder="国际化" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label">简称</div>
						<div class="col-sm-10">
							<input type="text" class="form-control" v-model="yfyBDeptOil.abbreviate" placeholder="简称" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label">单价</div>
						<div class="col-sm-10">
							<input type="text" class="form-control" v-model="yfyBDeptOil.price" placeholder="单价" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label"></div>
						<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定" />
						&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回" />
					</div>
				</form>
			</div>
			<div id="update_price_Layer" style="display: none;padding:10px;">
				<form class="form-horizontal" style="width: 400px;">
					
					<div class="form-group">
						<div class="col-sm-2 control-label">油品名</div>
						<div class="col-sm-10">
							<input type="text" class="form-control" v-model="yfyBDeptOil.oilName" placeholder="油品名" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label">简称</div>
						<div class="col-sm-10">
							<input type="text" class="form-control" v-model="yfyBDeptOil.abbreviate" placeholder="简称" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label">单价</div>
						<div class="col-sm-10">
							<input type="text" class="form-control" v-model="yfyBDeptOil.price" placeholder="单价" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label">新单价</div>
						<div class="col-sm-10">
							<input type="text" class="form-control" v-model="yfyBDeptOil.newPrice" placeholder="单价" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-2 control-label">备注</div>
						<div class="col-sm-10">
							<textarea type="" class="form-control" v-model="yfyBDeptOil.remarks" placeholder="备注" ></textarea>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- 选择菜单 -->
		<div id="oilLayer" style="display: none;padding:10px;">
			<ul id="oilTree" class="ztree"></ul>
		</div>
		
		<script src="../../js/modules/yunda/yfybdeptoil.js"></script>
	</body>
</html>
